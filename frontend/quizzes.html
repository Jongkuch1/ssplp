<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="student-dashboard.html" class="nav-link">Home</a>
                <a href="subjects.html" class="nav-link">Subjects</a>
                <a href="quizzes.html" class="nav-link active">Quizzes</a>
                <a href="tutoring.html" class="nav-link">Tutoring</a>
                <a href="messaging.html" class="nav-link">Messages</a>
                <a href="progress.html" class="nav-link">Progress</a>
            </div>
            <button id="logoutBtn" class="btn-signin">Logout</button>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="quizzes">
        <div class="container">
            <div id="studentView" style="display: none;">
                <h1><i class="fas fa-clipboard-list"></i> Quizzes</h1>
                <p>Test yourself and see how you're doing</p>
                <div class="quiz-container">
                    <div class="quiz-list" id="quizList"></div>
                </div>
            </div>

            <div id="teacherView" style="display: none;">
                <h1><i class="fas fa-plus-circle"></i> Create a Quiz</h1>
                <p>Make a new quiz for your students</p>
                <div class="card">
                    <form id="createQuizForm">
                        <div class="form-group">
                            <label>Subject</label>
                            <select id="quizSubject" required>
                                <option value="">Select Subject</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Quiz Title</label>
                            <input type="text" id="quizTitle" placeholder="e.g., Chapter 3 Review" required>
                        </div>
                        <div class="form-group">
                            <label>Number of Questions</label>
                            <input type="number" id="questionCount" min="5" max="20" value="10" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-plus"></i> Create Quiz
                        </button>
                    </form>
                </div>
                <div class="card" style="margin-top: 20px;">
                    <h2>Your Quizzes</h2>
                    <div id="myQuizzes"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/message-notification.js"></script>
    <script src="js/quizzes.js"></script>
</body>
</html>
