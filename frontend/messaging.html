<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu"></div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="messaging">
        <div class="container">
            <h1><i class="fas fa-comments"></i> Messages</h1>
            <p>Communicate with teachers and students</p>

            <div class="messaging-container">
                <div class="contacts-sidebar">
                    <h3>Contacts</h3>
                    <div id="contactsList"></div>
                </div>

                <div class="chat-area">
                    <div id="chatHeader" class="chat-header">
                        <h3>Select a contact to start messaging</h3>
                    </div>
                    <div id="messagesContainer" class="messages-container"></div>
                    <div id="messageInput" class="message-input" style="display: none;">
                        <input type="text" id="messageText" placeholder="Type a message...">
                        <button onclick="sendMessage()" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/messaging.js"></script>
</body>
</html>
