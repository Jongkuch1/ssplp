<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Learn South Sudan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>LearnSouthSudan</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
                <a href="analytics.html" class="nav-link active">Analytics</a>
                <a href="user-management.html" class="nav-link">Users</a>
                <a href="content-approval.html" class="nav-link">Content</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <button id="logoutBtn" class="nav-link btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <section class="analytics">
        <div class="container">
            <h1>Platform Analytics</h1>
            <p>Comprehensive monitoring and performance metrics</p>
            
            <div class="analytics-grid">
                <div class="analytics-card">
                    <h3>User Engagement</h3>
                    <div class="chart-container">
                        <canvas id="engagementChart"></canvas>
                    </div>
                </div>
                
                <div class="analytics-card">
                    <h3>Learning Progress</h3>
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
                
                <div class="analytics-card">
                    <h3>Subject Popularity</h3>
                    <div class="chart-container">
                        <canvas id="subjectsChart"></canvas>
                    </div>
                </div>
                
                <div class="analytics-card">
                    <h3>Performance Metrics</h3>
                    <div class="metrics-list" id="performanceMetrics">
                        <!-- Metrics will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="detailed-analytics">
                <div class="card">
                    <h2>Real-time Activity</h2>
                    <div id="realTimeActivity" class="activity-feed">
                        <!-- Real-time activities will be shown here -->
                    </div>
                </div>
                
                <div class="card">
                    <h2>System Health</h2>
                    <div id="systemHealth" class="health-indicators">
                        <!-- System health indicators -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
