<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="student-dashboard.html" class="nav-link">Home</a>
                <a href="subjects.html" class="nav-link">Subjects</a>
                <a href="quizzes.html" class="nav-link">Quizzes</a>
                <a href="tutoring.html" class="nav-link">Tutoring</a>
                <a href="messaging.html" class="nav-link">Messages</a>
                <a href="progress.html" class="nav-link active">Progress</a>
            </div>
            <button id="logoutBtn" class="btn-signin">Logout</button>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="progress">
        <div class="container">
            <h1><i class="fas fa-chart-line"></i> <span id="pageTitle">Your Progress</span></h1>
            <p id="pageSubtitle">See how you're doing in each subject</p>

            <div class="progress-stats" id="progressStats"></div>

            <div class="card">
                <h2 id="progressTitle">Subject Progress</h2>
                <div class="progress-list" id="progressList"></div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/message-notification.js"></script>
    <script src="js/progress.js"></script>
</body>
</html>
