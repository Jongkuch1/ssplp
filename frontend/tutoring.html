<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tutoring - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu"></div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section style="padding: 40px 0; background: #f8fafc; min-height: 100vh;">
        <div class="container">
            <h1><i class="fas fa-video"></i> Virtual Tutoring</h1>
            <p>Schedule and join one-on-one or group tutoring sessions</p>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-top: 30px;">
                <div>
                    <div class="card">
                        <h2><i class="fas fa-calendar-alt"></i> Upcoming Sessions</h2>
                        <div id="upcomingSessions"></div>
                    </div>

                    <div class="card" style="margin-top: 20px;">
                        <h2><i class="fas fa-history"></i> Past Sessions</h2>
                        <div id="pastSessions"></div>
                    </div>
                </div>

                <div>
                    <div class="card">
                        <h2><i class="fas fa-plus-circle"></i> Schedule Session</h2>
                        <form id="scheduleForm">
                            <div class="form-group">
                                <label>Session Type</label>
                                <select id="sessionType" required>
                                    <option value="individual">Individual</option>
                                    <option value="group">Group</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Subject</label>
                                <select id="sessionSubject" required></select>
                            </div>
                            <div class="form-group">
                                <label>Date & Time</label>
                                <input type="datetime-local" id="sessionDateTime" required>
                            </div>
                            <div class="form-group">
                                <label>Duration (minutes)</label>
                                <select id="sessionDuration">
                                    <option value="30">30 minutes</option>
                                    <option value="60" selected>60 minutes</option>
                                    <option value="90">90 minutes</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-calendar-check"></i> Schedule Session
                            </button>
                        </form>
                    </div>

                    <div class="card" style="margin-top: 20px;">
                        <h3><i class="fas fa-info-circle"></i> How it Works</h3>
                        <p style="font-size: 0.9rem; color: #64748b;">
                            1. Schedule a session<br>
                            2. Receive confirmation<br>
                            3. Join via video link<br>
                            4. Learn with your tutor
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/tutoring.js"></script>
</body>
</html>
