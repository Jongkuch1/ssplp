<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <a href="admin-users.html" class="nav-link active">Users</a>
                <a href="admin-content.html" class="nav-link">Content Approval</a>
                <a href="admin-reports.html" class="nav-link">Reports</a>
                <a href="admin-settings.html" class="nav-link">System Settings</a>
            </div>
            <button id="logoutBtn" class="btn-signin">Logout</button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1><i class="fas fa-users-cog"></i> Manage Users</h1>
            <p>View and manage all platform users</p>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalUsers">-</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-graduate"></i>
                    <h3 id="totalStudents">-</h3>
                    <p>Students</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3 id="totalTeachers">-</h3>
                    <p>Teachers</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-shield"></i>
                    <h3 id="totalAdmins">-</h3>
                    <p>Admins</p>
                </div>
            </div>

            <div class="card">
                <h2>User List</h2>
                <div class="students-list" id="usersList"></div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const students = users.filter(u => u.role === 'student');
            const teachers = users.filter(u => u.role === 'teacher');
            const admins = users.filter(u => u.role === 'admin');
            
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalTeachers').textContent = teachers.length;
            document.getElementById('totalAdmins').textContent = admins.length;
            
            const roleIcons = {
                student: 'fa-user-graduate',
                teacher: 'fa-chalkboard-teacher',
                admin: 'fa-user-shield'
            };
            
            const roleColors = {
                student: '#2563eb',
                teacher: '#10b981',
                admin: '#ef4444'
            };
            
            document.getElementById('usersList').innerHTML = users.map(u => `
                <div class="activity-item" style="padding: 15px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; gap: 15px;">
                    <i class="fas ${roleIcons[u.role]}" style="color: ${roleColors[u.role]}; font-size: 1.5rem;"></i>
                    <div style="flex: 1;">
                        <strong>${u.name}</strong>
                        <p style="margin: 5px 0; color: #6b7280;">${u.role.charAt(0).toUpperCase() + u.role.slice(1)} ${u.grade ? '• Grade ' + u.grade : ''} • ${u.email}</p>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="alert('User: ${u.name}\\nEmail: ${u.email}\\nRole: ${u.role}\\nStatus: ${u.status || 'active'}')">View</button>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
